<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>

      /*textarea {

      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

        button {
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        }

        button:hover {
        transform: scale(1.05);
        }

        textarea {
        width: 100%;
        height: 300px;
        margin-top: 20px;
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        background-color: #fff;
        color: #333;
        }

    </style>
  </head>
  <body>
    <button id="record">Record</button>
    <textarea id="text"></textarea>
    <script src="app.js"></script>
  </body>
</html>
